<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./assets/icons/cherry-blossom.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
    <title>Manga Library | The Odin Project</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/icons/cherry-blossom.png" alt="logo">
            <h1>Manga (漫画) Library</h1>
        </div>
    </header>
    <div id="btn-group">
        <button class="add-item-btn" title="New Series"><span class="material-symbols-outlined">add</span> New Series</button>
        <button id="clear-storage"><span class="material-symbols-outlined">backspace</span>Clear storage</button>
    </div>
    <div class="book-grid"></div>
    <div id="new-manga-modal" class="modal-bg">
        <div class="modal">
            <span id="close-add-modal" class="material-symbols-outlined close-modal">close</span>
            <h1 class="modal-title">Add New Series</h1>
            <form>
                <div class="form-field">
                    <label for="title" class="required-field">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-field">
                    <label for="author" class="required-field">Author(s)</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-field">
                    <label for="chapters" class="required-field">Chapters</label>
                    <input type="number" name="chapters" id="chapters" min="1">
                </div>
                <div class="form-field">
                    <label for="chaptersRead" class="required-field">Chapters Read</label>
                    <input type="number" name="chaptersRead" id="chaptersRead" min="0">
                </div>
                <div class="form-field">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="ongoing">ongoing</option>
                        <option value="completed">completed</option>
                        <option value="cancelled">cancelled</option>
                        <option value="hiatus">hiatus</option>
                        <option value="pending">pending</option>
                    </select>
                </div>
                <button id="add-manga" type="submit">Add</button>
            </form>
            <p class="error-msg"></p>
        </div>
    </div>
    <div id="edit-manga-modal" class="modal-bg">
        <div class="modal">
            <span id="close-edit-modal" class="material-symbols-outlined close-modal">close</span>
            <h1 class="modal-title">Edit Series</h1>
            <form>
                <div class="form-field">
                    <label for="edit-title" class="required-field">Title</label>
                    <input type="text" name="edit-title" id="edit-title" required>
                </div>
                <div class="form-field">
                    <label for="edit-author" class="required-field">Author(s)</label>
                    <input type="text" name="edit-author" id="edit-author" required>
                </div>
                <div class="form-field">
                    <label for="edit-chapters" class="required-field">Chapters</label>
                    <input type="number" name="edit-chapters" id="edit-chapters" min="1">
                </div>
                <div class="form-field">
                    <label for="edit-chaptersRead" class="required-field">Chapters Read</label>
                    <input type="number" name="edit-chaptersRead" id="edit-chaptersRead" min="0">
                </div>
                <div class="form-field">
                    <label for="edit-status">Status</label>
                    <select name="edit-status" id="edit-status">
                        <option value="ongoing">ongoing</option>
                        <option value="completed">completed</option>
                        <option value="cancelled">cancelled</option>
                        <option value="hiatus">hiatus</option>
                        <option value="pending">pending</option>
                    </select>
                </div>
                <button id="edit-manga" type="submit">Make Changes</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/stamp" title="stamp icons">Stamp icons created by mynamepong - Flaticon</a>
    </footer>
</body>
</html>
